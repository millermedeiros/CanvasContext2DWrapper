<!doctype html> 
<html> 
	<head> 
		<title>Test Context2DWrapper</title> 
		<meta charset="utf-8" /> 
	</head> 
	<body> 
		<canvas id="c"></canvas>
		<script src="../src/Context2DWrapper.js"></script>
		<script> 
			var canvas = document.getElementById('c');
			var context = canvas.getContext('2d');

			canvas.width = 500;
			canvas.height = 500;

			var ctx = new Context2DWrapper(context);
			
			//console.log(ctx);

			//chainable methods
			ctx.fillStyle('#F00').fillRect(25,25,100,100).fillStyle('#0F0').fillRect(50,50,100,100).fillStyle('#00F');
			
			//still have access to native context (that doesn't allow chaining and doesn't have getter/setter methods for properties)
			ctx.context.fillRect(75,75,100,100);
			ctx.context.fillStyle = '#FF0';
			ctx.context.fillRect(100,100,100,100);
			
		</script> 
	</body> 
</html>
